<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
     <link rel="stylesheet" href="./assets/css/style.css">
     <title>Weather Dashboard</title>


</head>

<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dasboard</span>
        </div>
      </nav>
     
<div class="container">
    <div class="row">
        <div class="col-4 bg-light">
             <p class="city search-header my-1">Search for City</p>
                <div class="input-group mb-3">
                   <input id="searchTerm" type="text" class="form-control" placeholder="City name" class="Enter city name">
                    <div class="input-group-append">
                        <button id="searchButton" class="btn-btn-primary" type="button" type="text">
                          <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history" class="clear-button"></form>
            </div>
            <div class="card col-8">
                <div class="row-mr-0">
                    <div class="col-12 border-dark m-3 rounded">
                        <div class="row"> 
                            <div class="col-12">
                              <span id="currentcity" class="city-name align-middle"></span>
                              <img id="current-pic" src="" alt="" >
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-12">
                            <ul class=list-group></ul>
                           <p id="huminity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                           <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12nd-flex">
                           <p id="uv-index"></p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="five-day-container">
                   <h3>5-Day Forecast:</h3>
                  </div>
                <div class="card-row row"></div> 
            </div>
        </div>
    </div>
</div>    




      <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js" integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      
      <script src="./assets/script/script.js"></script> 
</body>
</html>
